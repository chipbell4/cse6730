<!DOCTYPE html>
<html>
    <head>
        <title>Metro Sim</title>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <h1>Metro Simulation</h1>
        <div id="map"></div>
        <div class="half-column">
            <div>
                <h2>Metro Map</h2>
                <p>
                    For reference, the official <a target="_blank" href="http://www.wmata.com/rail/maps/map.cfm">Metro Map</a> is
                    helpful for comparing to this map
                </p>
            </div>
            <div id="eastward-distribution">
                <h2>Eastward Throughput Time</h2>
                <svg height="120" width="100%" xmlns="http://www.w3.org/2000/svg">
                </svg>                                                           
            </div>
            <div id="westward-distribution">
                <h2>Westward Throughput Time</h2>
                <svg height="120" width="100%" xmlns="http://www.w3.org/2000/svg">
                </svg>
            </div>
            <div id="event-log">
                <h2>Event Log</h2>
                <input type="text" name="event-filter" placeholder="Filter By Name" />
                <br/>
                <textarea readonly></textarea>
            </div>
        </div>
        <div class="half-column">
            <div id="simulation-speed">
                <h2>Simulation Speed</h2>
                <div class="half-column">
                    <label for="speed">Simulation Speed</label>
                </div>
                <div class="half-column">
                    <input type="range" name="speed" id="speed" min="1" max="100" value="1" />
                </div>
                <div class="half-column">&nbsp;</div>
                <div class="half-column">
                    <span id="speed-value">1</span>
                </div>
                <div style="clear: both"></div>
            </div>
            <div id="track-disabling">
                <h2>Disable/Enable Tracks</h2>
                <p><small>Checking a box <em>disables</em> a track at that station connection</small></p>
                <div id="track-disabling-control"></div>
            </div>
            <!--
            <div id="stats">
                <h2>Stats</h2>
                <div id="input-stats">
                    <h3>Interarrival Distribution</h3>
                    <svg height="100" width="100" xmlns="http://www.w3.org/2000/svg">
                    </svg>
                </div>
                <div id="output-stats">
                    <h3>Wait Time Distribution</h3>
                    <svg height="100" width="100" xmlns="http://www.w3.org/2000/svg">
                    </svg>
                </div>
                Current Time is <span id="current-time"></span> <br/>
                Cars through: <span id="car-throughput"></span> <br/>
                Average Wait Time: <span id="average-throughput"></span> <br/>
                Cars Waiting <span id="cars-waiting"></span>
            </div>
            -->
        </div>
        <div style="clear:both"></div>
        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
        <script src="main.js"></script>
    </body>
</html>
