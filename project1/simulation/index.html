<!DOCTYPE html>
<html>
    <head>
        <title>Traffic Sim</title>
        <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <h1>Traffic Simulation</h1> 
        <div class="half-column">
            <div id="animation">
                <svg height="100" width="100" xmlns="http://www.w3.org/2000/svg">
                </svg>
            </div>
            <div id="event-log">
                <h2>Event Log</h2>
                <input type="text" name="event-filter" placeholder="Filter By Name" />
                <br/>
                <textarea readonly></textarea>
            </div>
        </div>
        <div class="half-column">
            <div id="light-timings">
                <h2>Light Timings</h2>
                
                <!-- Red -->
                <div class="half-column">
                    <label for="red">Red Light</label>
                </div>
                <div class="half-column">
                    <input type="range" name="red" id="red" min="1" max="60" />
                </div>
                <div class="half-column">&nbsp;</div>
                <div class="half-column">
                    <span id="red-value">100</span>
                </div>
                <div style="clear: both"></div>
                
                <!-- Yellow -->
                <div class="half-column">
                    <label for="yellow">Yellow Light</label>
                </div>
                <div class="half-column">
                    <input type="range" name="yellow" id="yellow" min="1" max="60" />
                </div>
                <div class="half-column">&nbsp;</div>
                <div class="half-column">
                    <span id="yellow-value">100</span>
                </div>
                <div style="clear: both"></div>

                <!-- Green Value -->
                <div class="half-column">
                    <label for="green">Green Light</label>
                </div>
                <div class="half-column">
                    <input type="range" name="green" id="green" min="1" max="60" />
                </div>
                <div class="half-column">&nbsp;</div>
                <div class="half-column">
                    <span id="green-value">100</span>
                </div>
                <div style="clear: both"></div>

            </div>
            <div id="simulation-speed">
                <h2>Simulation Speed</h2>
                <div class="half-column">
                    <label for="speed">Simulation Speed</label>
                </div>
                <div class="half-column">
                    <input type="range" name="speed" id="speed" min="1" max="100" value="1" />
                </div>
                <div class="half-column">&nbsp;</div>
                <div class="half-column">
                    <span id="speed-value">1</span>
                </div>
                <div style="clear: both"></div>
            </div>
            <div id="stats">
                <h2>Stats</h2>
                <div id="input-stats">
                    <h3>Interarrival Distribution</h3>
                    <svg height="100" width="100" xmlns="http://www.w3.org/2000/svg">
                    </svg>
                </div>
                <div id="output-stats">
                    <h3>Wait Time Distribution</h3>
                    <svg height="100" width="100" xmlns="http://www.w3.org/2000/svg">
                    </svg>
                </div>
                Cars through: <span id="car-throughput"></span> <br/>
                Average Wait Time: <span id="average-throughput"></span> <br/>
                Cars Waiting <span id="cars-waiting"></span>
            </div>
        </div>
        <div style="clear: both"></div>
        <script src="main.js"></script>
    </body>
</html>
